<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LukLinks</title>
    <style>
        body {
            background-color: #1a1a1a; /* Negro más claro */
            color: white;
            font-family: monospace; /* Fuente monospace */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 18px; /* Incremento de tamaño de fuente */
            flex-direction: column;
        }

        a {
            font-family: monospace;
            color: red;
            text-decoration: none;
            font-size: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        a img {
            margin-bottom: 10px; /* Añade un espacio entre los SVG */
        }

        table {
            width: 60%;
            border-collapse: separate; /* Corrige bordes raros */
            border-spacing: 0;
            margin: auto;
            border-radius: 10px; /* Bordes redondeados */
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #444; /* Líneas interiores más finas y claras */
        }

        th {
            background-color: #333;
        }

        td {
            background-color: #222;
        }

        button {
            padding: 8px 15px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px; /* Bordes redondeados para botones */
            font-family: monospace; /* Fuente monospace para botones */
            font-size: 18px; /* Incremento de tamaño de fuente */
        }

        button:hover {
            background-color: #ff4d4d;
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 10px; /* Bordes redondeados */
            display: none;
            z-index: 1000;
            text-align: center;
        }

        #menu button {
            margin: 10px 0;
            width: 100%;
            border-radius: 5px; /* Bordes redondeados para botones del menú */
            font-family: monospace; /* Fuente monospace */
            font-size: 18px; /* Incremento de tamaño de fuente */
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 999;
        }
        .source-0 {
            color: red; /* Cambia el color del contenido ID a rojo */
        }

    </style>
    <script>
        function mostrarMenu(contentId) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('menu').style.display = 'block';
            const copiarBoton = document.getElementById('copiar-enlace');
            copiarBoton.setAttribute('data-content-id', contentId);
            const acestreamBoton = document.getElementById('acestream');
            acestreamBoton.setAttribute('data-content-id', contentId);
        }

        function ocultarMenu() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('menu').style.display = 'none';
        }

        function copiarAlPortapapeles(button) {
            const contentId = button.getAttribute('data-content-id');
            navigator.clipboard.writeText(contentId).then(() => {
                alert('Enlace copiado al portapapeles: ' + contentId);
                ocultarMenu();
            });
        }

        function abrirAceStream(button) {
            const contentId = button.getAttribute('data-content-id');
            const acestreamLink = `acestream://${contentId}`;
            navigator.clipboard.writeText(acestreamLink).then(() => {
                window.open(acestreamLink, '_blank');
                ocultarMenu();
            });
        }
    </script>
</head>
<body>
    <a href="https://git.io/typing-svg"><img src="https://readme-typing-svg.herokuapp.com?font=Fira+Code&size=50&duration=2000&pause=1&color=F7F7F7&center=true&multiline=true&width=435&lines=ACELINKS" alt="Typing SVG" /></a>
    <a href="https://git.io/typing-svg"><img src="https://readme-typing-svg.herokuapp.com?font=Fira+Code&size=50&duration=2000&pause=1&color=F7F7F7&center=true&multiline=true&width=435&lines=by+luk" alt="Typing SVG" /></a>

    <div id="overlay" onclick="ocultarMenu()"></div>

    <div id="menu">
        <button id="copiar-enlace" onclick="copiarAlPortapapeles(this)">Copiar enlace al portapapeles</button>
        <button id="acestream" onclick="abrirAceStream(this)">Abrir AceStream</button>
        <button onclick="ocultarMenu()">Cancelar</button>
    </div>

    <div>
        <table id="tabla-eventos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Content ID</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>La1</td>
                    <td><span class="source-0">b9a81ddb0cf98d9a5ae18ba2eef0ab094bd5d5b0</span></td>
                    <td><button onclick="mostrarMenu('b9a81ddb0cf98d9a5ae18ba2eef0ab094bd5d5b0')">Iniciar</button></td>
                </tr>
                <tr>
                    <td>La1 UHD</td>
                    <td><span class="source-0">4a714c436cb67d53cf197f9038239fddab2d8b20</span></td>
                    <td><button onclick="mostrarMenu('4a714c436cb67d53cf197f9038239fddab2d8b20')">Iniciar</button></td>
                </tr>
                <tr>
                    <td>tdp 1080</td>
                    <td><span class="source-0">61b9b271c16f970aab43cb753c5f8be181dceece</span></td>
                    <td><button onclick="mostrarMenu('61b9b271c16f970aab43cb753c5f8be181dceece')">Iniciar</button></td>
                </tr>
                <!-- Agrega aquí más filas del mismo modo -->
            </tbody>
        </table>
    </div>
</body>
</html>
